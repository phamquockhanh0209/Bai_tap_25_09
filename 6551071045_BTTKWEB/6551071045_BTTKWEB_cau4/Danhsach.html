<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
    <style>
        body {
            width: 700px;
            text-align: center;
            margin: 0 auto;
        }

        .dau {
            text-align: center;
            color: red;
            font-weight: bold;
            line-height: 1.5rem;
        }

        .noidung{
            text-align: left;
            line-height: 1.5rem;
        }
        .cuoi{
            color: rgb(6, 6, 6);
        }
    </style>

</head>

<body>
    <div class="dau">
        CHƯƠNG 2 <br>
        TẠO TRANG WEB VỚI HTML
    </div>
    <div class="noidung">
        <p>
        1. Danh sách không thứ tự <br>
        2. Danh sách có thứ tự
        </p>
    </div>
    <div class="cuoi">
        <p>Mọi chi tiết liên hệ: 0293.888.999</p>
    </div>
</body>

</html>
